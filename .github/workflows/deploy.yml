name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    uses: ./.github/workflows/check.yml
    secrets: inherit
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: 0.1.117
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
